<!-- SHIFT + ALT + F -> IDENTAÇÃO -->
<!-- CTRL + / -> COMENTAR -->
<!DOCTYPE html>
<html lang="pt-br">
<!-- HEAD - Configurações do site -->

<head>
    <!-- Define o teclado alfanumérico -->
    <meta charset="UTF-8">
    <!-- Primeira configuração de responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo da página -->
    <title>Meu Primeiro Site</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<!-- BODY - Todo conteúdo que será exibido para o usuário -->

<body>
    <!-- HEADER - Cabeçalho da página (Logo, Menu, Login, Cadastro) -->
    <header>
        <!-- DIV - Tag de agrupamento de informações -->
        <div class="login">
            <a href="">Login</a>
        </div>
    </header>
    <!-- Conjunto de informações sobre o site -->
    <div class="informacoes">
        <!-- H1 - Título (h1 / h2 / h3 / h4 / h5 / h6) -->
        <h1>Encontre a Viagem dos seus sonhos</h1>
        <!-- P - Paragrafo -->
        <p>Desbrave nosso site e descubra aventuras incríveis.<br>
            Conheça nosso blog e encontre um destino paradisiaco!</p>
        <div class="inputs">
            <input type="text" id="inputNome"placeholder="Digite seu nome">
            <div class="entarEmail">
                <input type="email" id="inputEmail"placeholder="Digite seu email">
                <button class="botaoLogin">Entrar</button>
            </div>
        </div>
        <div class="redes">
            <a href="https://web.facebook.com"><img src="img/facebook.png" alt="Icone do facebook"></a>
            <a href="https://www.instagram.com"><img src="img/instagram.png" alt="Icone do Instagram"></a>
            <a href="https://www.linkedin.com"><img src="img/linkedin.png" alt="Icone do Linkedin"></a>
        </div>
    </div>
</body>

</html>
